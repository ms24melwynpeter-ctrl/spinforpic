<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Reveal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e9eef5;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 15px 0;
      font-size: clamp(20px, 5vw, 28px);
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 90vw;
      height: auto;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
      margin: 0 auto 10px;
    }

    button {
      padding: 12px 24px;
      font-size: clamp(14px, 4vw, 18px);
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:active {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: clamp(16px, 5vw, 22px);
      font-weight: bold;
    }

    #result img {
      margin-top: 10px;
      max-width: 70vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Spin & Reveal</h1>
  <div id="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spinWheel()">Spin the Wheel</button>
  <div id="result"></div>

  <script>
    const names = [
      { name: "Alice", image: "images/alice.jpg" },
      { name: "Bob", image: "images/bob.jpg" },
      { name: "Charlie", image: "images/charlie.jpg" },
      { name: "David", image: "images/david.jpg" },
      { name: "Eva", image: "images/eva.jpg" },
      { name: "Frank", image: "images/frank.jpg" },
      { name: "Grace", image: "images/grace.jpg" }
    ];

    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    let currentAngle = 0;
    const sliceAngle = (2 * Math.PI) / names.length;
    const colors = ["#f44336","#2196f3","#4caf50","#ff9800","#9c27b0","#ffc107","#009688"];

    function drawWheel() {
      names.forEach((n, i) => {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 140, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(n.name, 130, 5);
        ctx.restore();
      });
    }

    drawWheel();

    function spinWheel() {
      const spins = Math.floor(Math.random() * 5) + 5;
      const randomSlice = Math.floor(Math.random() * names.length);
      const targetAngle = spins * 2 * Math.PI + randomSlice * sliceAngle + sliceAngle / 2;
      let step = 0;
      const interval = setInterval(() => {
        currentAngle += 0.2;
        wheel.style.transform = `rotate(${currentAngle}rad)`;
        step += 0.2;
        if (step >= targetAngle) {
          clearInterval(interval);
          const winner = names[randomSlice];
          document.getElementById("result").innerHTML = `
            ðŸŽ‰ <strong>${winner.name}!</strong><br>
            <img src="${winner.image}" alt="${winner.name}">
          `;
        }
      }, 20);
    }
  </script>
</body>
</html>
